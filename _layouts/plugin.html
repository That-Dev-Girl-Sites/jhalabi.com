{% include site-header.html %}

<main class="plugin" id="main">

  <section class="plugin-intro" aria-label="Introduction">
    <img src="/assets/images/{{ page.icon }}" alt="" aria-hidden="true">

    <div>
      <h1>{{ page.title }}</h1>
      <p>{{ page.description}} </p>
      <p>
        <a href="{{ page.wordpress_url }}" class="ri-wordpress-fill button on-white">Download from WordPress</a>
        <a href="{{ page.github_url }}" class="ri-github-fill button on-white">View code on GitHub</a>
      </p>
    </div>
  </section>


  <section class="plugin-content" aria-label="Plugin details">
    {{ content }}
  </section>

  {% include donate-section.html %}

</main>

{% include site-footer.html %}
