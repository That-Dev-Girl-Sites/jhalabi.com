{% include site-header.html %}

<main class="default" id="main">

  <h1>{{ page.title }}</h1>

  {{ content }}

  <section class="coding-featured" aria-label="Featured projects">
    <h2>Featured projects</h2>
    <ul>
      {% for project in page.projects %}
        <li class="coding-project">
          <img src="/assets/images/{{ project.icon }}" alt="">

          <div>
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <p>
              {% for link in project.links %}
                <a href="{{ link.url }}" alt="{{ link.alt }}" class="button">{{ link.text }}</a>
              {% endfor %}
            </p>
          </div>
        </li>
      {% endfor %}
    </ul>
  </section>

</main>

{% include site-footer.html %}
