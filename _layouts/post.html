{% include site-header.html %}

<main>

  <h1>{{ page.title }}</h1>

  <div class="post-meta">
    <div class="has-background timberwolf">
      <p class="date">
        {{ page.date | date_to_long_string }}
      </p>

      <p class="categories">
        <b>Topics:</b>
        {% for category in page.categories %}
          <a href="/writing/{{category | replace: ' ', '_' }}" class="category">{{ category | replace: "_", " " }}</a>
        {% endfor %}
      </p>
    </div>
  </div>

  {{ content }}

</main>

{% include site-footer.html %}
