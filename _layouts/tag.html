{% include site-header.html %}

<main class="blog">

  <h1>
    {{ page.title }}
  </h1>

  {{ page.content }}

  <div class="blog-list">
    <section aria-label="Articles about {{ page.category }}">
      {% for post in site.tags[page.category] reversed %}
        {% include post-excerpt.html omit_categories="true" %}
      {% endfor %}
    </section>
  </div>

</main>

{% include site-footer.html %}
