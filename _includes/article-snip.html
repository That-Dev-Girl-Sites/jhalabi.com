<article class="article-snip" aria-label="{{ post.title | strip_html }}">

  <p class="categories">
    {% for category in post.categories %}
      {% assign mainCategory = category %}
      <a href="/blog/{{category | replace: '_', '-' }}/" class="category {{category | replace: '_', '-' }}">{{ category | replace: "_", " " }}</a>
    {% endfor %}
  </p>

  <p class="title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </p>

  <p class="date">
    {{ post.date | date_to_long_string }}
  </p>

  <p class="excerpt">
    {{ post.content | strip_html | truncatewords:40 }}
  </p>

</article>
