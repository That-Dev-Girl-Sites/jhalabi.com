<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    {% if page.dir != '/' %}
      {% assign strike_text = page.title | split: "<strike>" | last | split: "</strike>" | first %}
      {% assign delete_strike = '<strike>' | append: strike_text | append: '</strike>' %}

      {% assign italics_text = page.title | split: "<i>" | last | split: "</i>" | first %}
      {% assign delete_italics = '<i>' | append: italics_text | append: '</i>' %}

      {{ page.title | remove: delete_strike | replace: delete_italics, italics_text }}
      -
    {% endif %}

    {{ site.title }}
    {% if page.dir == '/' %} - Web Developer, Speaker, &amp; Author{% endif %}
  </title>

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/styles.css?v=20220928">

  <meta name="description" content="Joni Halabi, a web developer at Georgetown University, instructor, speaker, and author of Sweet Little You, based in the Washington DC metro area.">
  <meta name="keywords" content="web developer, wordpress, author, speaker, instructor, teacher, gutenberg, javascript, sweet little you, kid lit, single mom, single mother by choice">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#b26e63">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#222222">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#222222">
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LMXWQM7X1W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LMXWQM7X1W');
  </script>
</head>

<body>
  <nav aria-label="Skip link">
    <a href="#main" class="skip-link">Skip to content</a>
  </nav>

  <header class="site-header">
    {% if page.dir == '/' %}
      <h1 class="nameplate">
        <a href="/">Joni Halabi</a>
      </h1>
    {% else %}
      <p class="nameplate">
        <a href="/">Joni Halabi</a>
      </p>
    {% endif %}

    <p class="tagline">
      Web developer, Single mom, Author, Reader, Baker, Music lover, Chaotic neutral
    </p>

    <nav class="nav-primary" aria-label="Main">
      <ul>
        <li><a href="/" {% if page.dir == '/' %}class="current"{% endif %} aria-label="Home">.{% if page.dir != '/' %}.{% endif %}</a></li>
        <li><a href="/book/"     {% if page.url contains '/book/'     %}class="current"{% endif %}>Book</a></li>
        <li><a href="/work/"     {% if page.url contains '/work/'     %}class="current"{% endif %}>Work</a></li>
        <li><a href="/speaking/" {% if page.url contains '/speaking/' %}class="current"{% endif %}>Speaking</a></li>
        <li><a href="/blog/"     {% if page.url contains '/blog/'     %}class="current"{% endif %}>Blog</a></li>
        <li><a href="/contact/"  {% if page.url contains '/contact/'  %}class="current"{% endif %}>Contact</a></li>
      </ul>
    </nav>
  </header>
