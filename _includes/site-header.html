<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    {% if page.dir != '/' %}
      {% assign strikedtext = page.title | split: "<strike>" | last | split: "</strike>" | first %}
      {% assign todelete = '<strike>' | append: strikedtext | append: '</strike>' %}
      {{ page.title | remove: todelete }}
      -
    {% endif %}

    {{ site.title }}
    {% if page.dir == '/' %} - Web Developer, Speaker, &amp; Writer{% endif %}
  </title>

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/styles.css?v=20220408">

  <meta name="description" content="Hi there! I am Joni Halabi, a web developer, speaker, and writer, based in Washington DC.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#b26e63">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#222222">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#222222">
</head>

<body>
  <nav aria-label="Skip link">
    <a href="#main" class="skip-link">Skip to content</a>
  </nav>

  <header class="site-header">
    {% if page.dir == '/' %}
      <h1 class="nameplate">
        <a href="/">Joni Halabi</a>
      </h1>
    {% else %}
      <p class="nameplate">
        <a href="/">Joni Halabi</a>
      </p>
    {% endif %}

    <p class="tagline">
      Web developer, Mom, Writer, Reader, Baker, Music lover, Chaotic neutral
    </p>

    <nav class="nav-primary" aria-label="Main">
      <ul>
        <li><a href="/" {% if page.dir == '/' %}class="current"{% endif %} aria-label="Home">.{% if page.dir != '/' %}.{% endif %}</a></li>
        <li><a href="/book/"     {% if page.url contains '/book'     %}class="current"{% endif %}>Book</a></li>
        <li><a href="/work/"     {% if page.url contains '/work'     %}class="current"{% endif %}>Work</a></li>
        <li><a href="/speaking/" {% if page.url contains '/speaking' %}class="current"{% endif %}>Speaking</a></li>
        <li><a href="/blog/"     {% if page.url contains '/blog'     %}class="current"{% endif %}>Blog</a></li>
        <li><a href="/contact/"  {% if page.url contains '/contact'  %}class="current"{% endif %}>Contact</a></li>
      </ul>
    </nav>
  </header>
